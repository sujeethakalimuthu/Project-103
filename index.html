<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Face Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel = "shortcut-icon" src = "#">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
    
            <center>
              <h3 class = "btn btn-default heading">
                FACE RECOGNITION
              </h3>
              <br><br>
        
              <p style="font-size: 22px;">Model is trained to identify the following people: </p>
              <b class = "name_of_people">
                    Me
                <hr>
                    Mum
                <hr>
                    Dad
                <hr>
              </b>
              <label>Webcam View - </label>
              <div id = "camera">
        
              </div>
              <br><br>
              <div id = "result">
        
              </div>
              <br><br>
              <button type = "button" onclick = "Take_Snapshot()" class = "btn btn-primary" style = "font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                Take Snapshot
              </button>
              <br><br>
              <button type = "button" onclick = "Identify()" class = "btn btn-success" style = "font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                Identify
              </button>
              <br><br>
        
              <p style="font-size: 22px;" id = "person">Person :<span id = "person_name"></span></p>
              <p style="font-size: 22px;" id = "accuracy">Accuracy :<span id = "person_accuracy"></span>  </p>
            </center>
        
          </div>
    </body>
</html>
